<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/logs.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="title-section p-4 mb-3 bg-white rounded shadow-sm">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h2 class="fw-bold mb-1">Monitoring Logs Management</h2>
            </div>
            <div class="mt-3 mt-md-0">
                <button class="btn btn-success d-flex align-items-center" data-bs-toggle="modal"
                    data-bs-target="#addLogModal">
                    <box-icon name='plus-circle' class="me-1" color='#ffffff'></box-icon>Add Log
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addLogModal" tabindex="-1" aria-labelledby="addLogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addCropModalLabel">Add New Log</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLogForm">
                        <div class="mb-3">
                            <label for="fieldId" class="form-label">Monitoring Field</label>
                            <select class="form-select" id="fieldId" required>
                                <option selected disabled>Select field Id</option>
                                <option value="F001">Field 1</option>
                                <option value="F002">Field 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropType" class="form-label">Crop Type</label>
                            <select class="form-select cropCommonName" id="cropCommonName" required>
                                <option selected disabled>Select crop type</option>
                                <option value="Rice">Rice</option>
                                <option value="Cowpea">Cowpea</option>
                                <option value="GreenGram">Green gram</option>
                                <option value="Chickpea">Chickpea</option>
                                <option value="SweetPotato">Sweet potato</option>
                                <option value="Reddish">Reddish</option>
                                <option value="Cassava">Cassava</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">User Id</label>
                            <input type="text" class="form-control" id="userId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="weather" class="form-label">Weather Condition</label>
                            <select class="form-select" id="weather" required>
                                <option selected disabled>Select weather type</option>
                                <option value="Cloudy">Cloudy</option>
                                <option value="Rainy ">Rainy</option>
                                <option value="Drizzle">Drizzle</option>
                                <option value="Windy">Windy</option>
                                <option value="Dry">Dry</option>
                                <option value="Cold">Cold</option>
                                <option value="Humid">Humid</option>
                                <option value="Drought">Drought</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="observations" class="form-label">Observation Details</label>
                            <input type="text" class="form-control" id="observations"
                                placeholder="Please input crop observations" required>
                        </div>
                        <div class="mb-3">
                            <label for="observedimg" class="form-label">Observed Image </label>
                            <input type="file" class="form-control" id="observedimg" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addCropForm" class="btn btn-success">Add New Log</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <div class="d-flex search-bar">
            <div class="w-100">
                <div class="input-group">
                    <button class="btn btn-outline-success fw-semibold text-start dropdown-toggle w-75 ms-4"
                        type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Search Log By Id
                    </button>
                    <ul class="dropdown-menu w-25" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" data-value="F001">C001</a></li>
                        <li><a class="dropdown-item" href="#" data-value="F002">C002</a></li>
                        <li><a class="dropdown-item" href="#" data-value="F003">C003</a></li>
                        <li><a class="dropdown-item" href="#" data-value="F004">C004</a></li>
                    </ul>
                    <button class="btn btn-success" type="button" id="btn-search">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-success">
                <tr>
                    <th>Log Code</th>
                    <th>Field Id</th>
                    <th>Crop Type</th>
                    <th>User Id</th>
                    <th>Weather Condition</th>
                    <th>Observation Details</th>
                    <th>Observed Image</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>L001</td>
                    <td>F001</td>
                    <td>Rice</td>
                    <td>U001</td>
                    <td>Cloudy</td>
                    <td>Observation</td>
                    <td><img src="path/to/image1.jpg" alt="Crop Image" class="img-thumbnail" style="max-width: 100px;">
                    </td>
                    <td>2024-11-06</td>
                    <td>
                        <button id="btn-edit-log" class="btn btn-outline-primary btn-sm mb-1" data-bs-toggle="modal"
                            data-bs-target="#editLogModal">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button id="btn-delete-log" class="btn btn-outline-danger btn-sm mb-1">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="editLogModal" tabindex="-1" aria-labelledby="editLogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="editLogModalLabel">Edit Log</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editLogForm">
                        <div class="mb-3">
                            <label for="editLogId" class="form-label">Log Id</label>
                            <input type="text" class="form-control" id="editLogId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editFieldId" class="form-label">Monitoring Field</label>
                            <select class="form-select" id="editFieldId" required>
                                <option selected disabled>Select field Id</option>
                                <option value="F001">Field 1</option>
                                <option value="F002">Field 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editCropType" class="form-label">Crop Type</label>
                            <select class="form-select cropCommonName" id="editCropType" required>
                                <option selected disabled>Select crop type</option>
                                <option value="Rice">Rice</option>
                                <option value="Cowpea">Cowpea</option>
                                <option value="GreenGram">Green gram</option>
                                <option value="Chickpea">Chickpea</option>
                                <option value="SweetPotato">Sweet potato</option>
                                <option value="Reddish">Reddish</option>
                                <option value="Cassava">Cassava</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUserId" class="form-label">User Id</label>
                            <input type="text" class="form-control" id="editUserId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editWeather" class="form-label">Weather Condition</label>
                            <select class="form-select" id="editWeather" required>
                                <option selected disabled>Select weather type</option>
                                <option value="Cloudy">Cloudy</option>
                                <option value="Rainy ">Rainy</option>
                                <option value="Drizzle">Drizzle</option>
                                <option value="Windy">Windy</option>
                                <option value="Dry">Dry</option>
                                <option value="Cold">Cold</option>
                                <option value="Humid">Humid</option>
                                <option value="Drought">Drought</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editObservations" class="form-label">Observation Details</label>
                            <input type="text" class="form-control" id="editObservations" placeholder="Please input crop observations" required>
                        </div>
                        <div class="mb-3">
                            <label for="editObservedimg" class="form-label">Observed Image </label>
                            <input type="file" class="form-control" id="editObservedimg" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editCropForm" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../controller/logController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
