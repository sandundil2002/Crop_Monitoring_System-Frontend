<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section>
        <div class="d-flex flex-wrap gap-2">
            <div class="e-card playing">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>

                <div class="infotop">
                    <box-icon name='leaf' type='solid' color='#ffffff' style="width: 48px; height: 48px;"></box-icon>
                    <br>
                    Total Crops
                    <div class="metric">120K</div>
                </div>
            </div>

            <div class="e-card playing">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>

                <div class="infotop">
                    <box-icon type='solid' name='landscape' color='#ffffff'
                        style="width: 48px; height: 48px;"></box-icon><br>
                    Total Fields
                    <div class="metric">5.6K</div>
                </div>
            </div>

            <div class="e-card playing">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>

                <div class="infotop">
                    <box-icon type='solid' name='user-check' color='#ffffff'
                        style="width: 48px; height: 48px;"></box-icon><br>
                    Active Staff
                    <div class="metric">3.2K</div>
                </div>
            </div>

            <div class="profile-card d-flex bg-success-subtle">
                <img src="../assets/images/dashboard/avatar.jpg" class="profile-image">
                <div class="profile-info mt-2">
                    <h3 class="profile-name ms-4" id="userName">John Doe</h3>
                    <p class="profile-title ms-4" id="role">UI/UX Designer</p>
                </div>
            </div>

        </div>
    </section>

    <div class="container mt-3">
        <h3 class="text-center">Crop Statistics</h3>
        <canvas id="rainfallChart" width="400" height="185"></canvas>
    </div>

    <script type="module" src="../controller/mainFrameController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
