<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/crops.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="title-section p-4 mb-4 bg-white rounded shadow-sm">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h2 class="fw-bold mb-1">Crop Management</h2>
            </div>
            <div class="mt-3 mt-md-0">
                <button class="btn btn-success d-flex align-items-center" data-bs-toggle="modal"
                    data-bs-target="#addCropModal">
                    <box-icon name='plus-circle' class="me-1" color='#ffffff'></box-icon>Add Crop
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addCropModalLabel">Add New Crop</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCropForm">
                        <div class="mb-3">
                            <label for="fieldType" class="form-label">Field Type</label>
                            <select class="form-select" id="fieldType" required>
                                <option selected disabled>Select field type</option>
                                <option value="F001">Field 1</option>
                                <option value="F002">Field 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropCommonName" class="form-label">Crop Common Name</label>
                            <select class="form-select" id="cropCommonName" required>
                                <option selected disabled>Select crop common name</option>
                                <option value="Rice">Rice</option>
                                <option value="Cowpea">Cowpea</option>
                                <option value="GreenGram">Green gram</option>
                                <option value="Chickpea">Chickpea</option>
                                <option value="SweetPotato">Sweet potato</option>
                                <option value="Reddish">Reddish</option>
                                <option value="Cassava">Cassava</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropScientificName" class="form-label">Crop Scientific Name</label>
                            <input type="text" class="form-control" id="cropScientificName"
                                placeholder="Please select crop common name" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cropCategory" class="form-label">Crop Category</label>
                            <select class="form-select" id="cropCategory" required>
                                <option selected disabled>Select crop category</option>
                                <option value="Cereal">Cereal</option>
                                <option value="Legume ">Legume</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="LeafyGreen">Leafy Green</option>
                                <option value="Fruit">Fruit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropSeason" class="form-label">Crop Season</label>
                            <select class="form-select" id="cropSeason" required>
                                <option selected disabled>Select crop season</option>
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Winter">Winter</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropImg" class="form-label">Crop Image </label>
                            <input type="file" class="form-control" id="cropImg" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addFieldForm" class="btn btn-success">Add New Crop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../controller/cropsController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
