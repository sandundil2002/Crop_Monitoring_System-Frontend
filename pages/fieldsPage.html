<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/fields.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body">
    <!-- Title -->
    <div class="title-section p-4 mb-4 bg-white rounded shadow-sm">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <h2 class="fw-bold mb-1">Field Management</h2>
                <p class="text-muted mb-0">Manage all field data, including locations, crop allocations, and staff assignments.</p>
            </div>
            <div class="mt-3 mt-md-0">
                <button class="btn btn-success d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#addFieldModal">
                    <box-icon name='plus-circle' class="me-1" color='#ffffff'></box-icon>Add Field
                </button>
            </div>
        </div>
    </div>

    <!-- Popup pane -->
    <div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addFieldModalLabel">Add New Field</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFieldForm">
                        <div class="mb-3">
                            <label for="fieldName" class="form-label">Field Name</label>
                            <input type="text" class="form-control" id="fieldName" placeholder="Enter field name" required>
                        </div>
                        <div class="mb-3">
                            <label for="fieldLocation" class="form-label">Field Location (GPS Coordinates)</label>
                            <input type="text" class="form-control" id="fieldLocation" placeholder="Enter GPS coordinates"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cropType" class="form-label">Crop Type</label>
                            <select class="form-select" id="cropType" required>
                                <option selected disabled>Select crop type</option>
                                <option value="Rice">Rice</option>
                                <option value="Green gram">Green gram</option>
                                <option value="Chickpea">Chickpea</option>
                                <option value=" Sweet potato">Sweet potato</option>
                                <option value="Reddish">Reddish</option>
                                <option value="Cassava">Cassava</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fieldSize" class="form-label">Field Size (in sq. meters)</label>
                            <input type="number" class="form-control" id="fieldSize" placeholder="Enter field size"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="staffMem" class="form-label">Staff Member</label>
                            <select class="form-select" id="staffmem" required>
                                <option selected disabled>Select allocated staff member</option>
                                <option value="">S001</option>
                                <option value="">S002</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fieldImg1" class="form-label">Field Image 1</label>
                            <input type="file" class="form-control" id="fieldImg1" required>
                        </div>
                        <div class="mb-3">
                            <label for="fieldImg2" class="form-label">Field Image 2</label>
                            <input type="file" class="form-control" id="fieldImg2" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addFieldForm" class="btn btn-success">Add New Field</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../controller/fields.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
