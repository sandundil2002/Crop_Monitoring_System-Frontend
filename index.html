<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="icon" href="./assets/images/login/green-shadow logo.jpg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Side-bar -->
            <div class="col-lg-4 col-xl-4 p-12 p-xl-20 start-0 top-0 bottom-0 bg-success d-none d-lg-flex flex-column vh-100">
                <div class="side-bar px-5 text-center text-white">
                    <img src="./assets/images/login/logo.png" class="w-50" alt="Logo">
                    <h1>Empowering Sustainable Growth With</h1>
                    <h3 class="font-weight-semibold"> Green Shadow PVT LTD</h3>
                    <p class="text-opacity-75 mt-4">Join us in harnessing innovation to cultivate a greener
                        tomorrow.
                        Together, letâ€™s monitor
                        and enhance every crop for a more sustainable future.</p>
                </div>
            </div>

            <div class="col-12 col-lg-8 content" id="login-form">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5 px-2">
                        <div class="text-center mb-5">
                            <img src="./assets/images/login/user-pin-regular-48.png" alt="User Icon" class="mb-3">
                            <h1 class="fw-bold">Welcome Back!</h1>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">User name</label>
                                <input type="email" class="form-control" id="email" placeholder="Your email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Must contain 8 characters" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success w-100 mt-3">Sign in</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <small>Don't have an account?</small>
                            <a href="#" class="fw-semibold ms-1 text-decoration-none">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
